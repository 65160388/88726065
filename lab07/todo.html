<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header">
    <h1>Todo Lists</h1>
    <p>เพิ่มรายการใหม่โดยกรอกข้อความลงในช่องด้านล่าง แล้วกด Enter หรือคลิกปุ่ม "เพิ่ม"</p>
  </header>

  <main>
    <div class="input-container">
      <input type="text" id="todo-input" placeholder="เพิ่มรายการใหม่" />
      <button id="add-button">เพิ่ม</button>
    </div>

    <ul id="todo-list">
      <!-- ตัวอย่างรายการ Todo แรก -->
      <li id="todo-item-1">
        รายการ Todo แรก
        <button class="complete-button">เสร็จ</button>
        <button class="delete-button">ลบ</button>
      </li>
      <!-- สามารถเพิ่มรายการ Todo อื่น ๆ ได้ที่นี่ -->
    </ul>

  </main>

  <!-- เชื่อมต่อไฟล์ JavaScript -->
  <script src="scripts.js"></script>

</body>
</html>
